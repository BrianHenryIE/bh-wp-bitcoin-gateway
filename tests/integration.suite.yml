# Codeception Test Suite Configuration
#
# Suite for unit or integration tests that require WordPress functions and classes.

actor: WpunitTester
modules:
  enabled:
    - lucatume\WPBrowser\Module\WPLoader
    - \Helper\Wpunit
  config:
    lucatume\WPBrowser\Module\WPLoader:
      loadOnly: false
      wpRootFolder: "%WP_ROOT_FOLDER%"
      dbUrl: 'mysql://%TEST_DB_USER%:%TEST_DB_PASSWORD%@%TEST_DB_HOST%:%TEST_DB_PORT%/%TEST_DB_NAME%'
      tablePrefix: "%TEST_TABLE_PREFIX%"
      domain: "%TEST_SITE_WP_DOMAIN%"
      adminEmail: "%TEST_SITE_ADMIN_EMAIL%"
      title: "bh-wp-bitcoin-gateway"
      plugins: [ 'woocommerce/woocommerce.php' ]
      activatePlugins: [ 'woocommerce/woocommerce.php' ]
#      plugins: ['bh-wp-bitcoin-gateway/bh-wp-bitcoin-gateway.php', 'woocommerce/woocommerce.php']
#      activatePlugins: ['bh-wp-bitcoin-gateway/bh-wp-bitcoin-gateway.php', 'woocommerce/woocommerce.php']
#      theme: 'twentytwentyfive'
      WP_CONTENT_DIR: wp-content
#      WP_PLUGIN_DIR: wp-content/plugins
#      WP_PLUGIN_DIR: mem:///Users/brianhenry/Sites/bh-wp-bitcoin-gateway/wp-content/plugins
bootstrap: _bootstrap.php